<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Manager</title>
    <link rel="stylesheet" href="cssmanager.css">
  </head>
  <body>
    <div id='sectiontemplate' style='display: none;'>
      <div class='section hidden'>
        <input type="button" name="" value="Up" onclick='this.parentNode.parentNode.insertBefore(this.parentNode,this.parentNode.previousElementSibling);'></input>
          <input type="button" name="" value="Down" onclick='this.parentNode.parentNode.insertBefore(this.parentNode.previousElementSibling,this.parentNode);'></input>
        <input type="button" name="" value="Hide" onclick="sectiontoggle(this.parentNode)"></input>
        <input class='secttitle' type="text" name="" value="Section"></input>
        <input type="button" name="" value="Remove" onclick="window.confirm('Remove?')&&this.parentNode.remove()"></input><br>
        <textarea class='sectcontent' name="name" rows="8"></textarea>
      </div>
    </div>
    <textarea id="csstransfer" rows="8" cols="80"></textarea><br>
    <input type="button" onclick="loadcss()" value='load'>
    <input type="button" onclick="exportcss()" value='export'>
    <input type="button" onclick="addsection()" value='add section'>
    <div id='sections'>
    </div>
    <script src="cssmanager.js"></script>
  </body>
</html>
